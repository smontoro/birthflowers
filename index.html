<!DOCTYPE html>
<html>
<head>
	<title>Floriography</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Marcellus" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
</head>
<body>




<header class="container text-center mt-5 title">
	<h1 class="pb-3">What's your birth flower?</h1>
	<input placeholder="type your birth month here" id="userInput">
	<button  class="btn ml-3 mb-2 btn-outline-light" onclick="findSign()">click me</button>
</header>

<div class="container mb-5">
	<div class="row">
		<div class="col-sm-6">
			<img id="flowerImage" class="img-fluid pt-5 pl-5">
		</div>
		<div class="col-sm-6 my-auto meaning pr-5">
			<h1 id="flower"></h1>
			<p id="flowerMeaning" class="text-white"></p>
		</div>
	</div>
</div>

<script src="js/main.js"></script>

</body>
</html>
